name: pre-commit

on:
  pull_request:
    branches: [main]
  push:
    branches: [main, fmt]

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v3
      - run: pip install setuptools
      - run: pip install --upgrade distribute
      - uses: pre-commit/action@v4.0.1
